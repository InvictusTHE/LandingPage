<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contador Interactivo 4.0</h1>
        <div class="counter-display">
            <span id="count">0</span>
        </div>
        
        <!-- Botones de aumentar/disminuir juntos -->
        <div class="main-buttons">
            <button id="decrease" class="btn btn-decrease">-</button>
            <button id="increase" class="btn btn-increase">+</button>
        </div>
        
        <!-- Botón reset más abajo -->
        <div class="reset-container">
            <button id="reset" class="btn btn-reset">Resetear</button>
        </div>
        
        <div class="stats">
            <p>Máximo: <span id="max">0</span></p>
            <p>Mínimo: <span id="min">0</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
